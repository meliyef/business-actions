name: Test and Deploy
on: //defines when the workflow should be triggered
push:
    branches: [ main ]
jobs:
test:
    name: Test
    runs-on: ubuntu-latest
        steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    with:
        node-version: 16.x
    - run: npm ci
    - run: npm test